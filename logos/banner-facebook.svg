<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 312">
  <!-- Facebook Cover (820x312) -->

  <!-- Background -->
  <rect width="820" height="312" fill="#ffffff"/>

  <!-- Centered logo -->
  <g transform="translate(260, 80)">
    <!-- Icon container -->
    <rect x="0" y="0" width="100" height="100" fill="#000000"/>

    <!-- Convergence Symbol -->
    <g transform="translate(50, 50)">
      <line x1="-27" y1="-23" x2="0" y2="5" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
      <line x1="27" y1="-23" x2="0" y2="5" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
      <circle cx="0" cy="5" r="5" fill="#ffffff"/>
      <line x1="0" y1="10" x2="0" y2="30" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    </g>

    <!-- JTF NEWS -->
    <text x="120" y="68"
          font-family="Helvetica Neue, Arial, sans-serif"
          font-size="40"
          font-weight="600"
          fill="#000000">JTF NEWS</text>
  </g>
</svg>
