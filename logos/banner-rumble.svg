<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3600 600">
  <!-- Rumble Backsplash/Banner (3600x600) -->

  <!-- Background -->
  <rect width="3600" height="600" fill="#ffffff"/>

  <!-- Centered logo (shifted right to account for left menu on desktop) -->
  <g transform="translate(1550, 175)">
    <!-- Icon container -->
    <rect x="0" y="0" width="160" height="160" fill="#000000"/>

    <!-- Convergence Symbol -->
    <g transform="translate(80, 80)">
      <line x1="-44" y1="-37" x2="0" y2="8" stroke="#ffffff" stroke-width="9" stroke-linecap="round"/>
      <line x1="44" y1="-37" x2="0" y2="8" stroke="#ffffff" stroke-width="9" stroke-linecap="round"/>
      <circle cx="0" cy="8" r="8" fill="#ffffff"/>
      <line x1="0" y1="16" x2="0" y2="48" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    </g>

    <!-- JTF NEWS -->
    <text x="195" y="108"
          font-family="Helvetica Neue, Arial, sans-serif"
          font-size="64"
          font-weight="600"
          fill="#000000">JTF NEWS</text>
  </g>
</svg>
