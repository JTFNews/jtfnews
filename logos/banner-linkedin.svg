<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396">
  <!-- LinkedIn Banner (1584x396) -->

  <!-- Background -->
  <rect width="1584" height="396" fill="#ffffff"/>

  <!-- Centered logo -->
  <g transform="translate(540, 120)">
    <!-- Icon container -->
    <rect x="0" y="0" width="110" height="110" fill="#000000"/>

    <!-- Convergence Symbol -->
    <g transform="translate(55, 55)">
      <line x1="-30" y1="-25" x2="0" y2="5" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
      <line x1="30" y1="-25" x2="0" y2="5" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
      <circle cx="0" cy="5" r="5" fill="#ffffff"/>
      <line x1="0" y1="10" x2="0" y2="33" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    </g>

    <!-- JTF NEWS -->
    <text x="135" y="75"
          font-family="Helvetica Neue, Arial, sans-serif"
          font-size="44"
          font-weight="600"
          fill="#000000">JTF NEWS</text>
  </g>
</svg>
